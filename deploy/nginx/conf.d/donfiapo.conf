server {
    listen 80;
    server_name donfiapo.fun www.donfiapo.fun;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript font/woff2;
    gzip_disable "MSIE [1-6]\.";

    # Cache Next.js static assets
    location /_next/static/ {
        proxy_pass http://don-fiapo-web:3000;
        proxy_cache_bypass $http_upgrade;
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Cache public assets (images, etc)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        proxy_pass http://don-fiapo-web:3000;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Frontend
    location / {
        proxy_pass http://don-fiapo-web:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Cloudflare real IP
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
    }

    # Backend API
    location /api/oracle/ {
        proxy_pass http://don-fiapo-oracle:3001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
